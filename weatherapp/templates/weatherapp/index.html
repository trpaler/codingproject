{% verbatim %}
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>

<script>
    new Vue({
      el: "#app",
      template:
      `<div class = templateField>
          <h1>Hello world!</h1>
          <p>Hello world!</p>
          <p>{{substitute}}</p>
      </div>`,
      data: {
        substitute: "text"
      },
    });
</script>
{% endverbatim %}
